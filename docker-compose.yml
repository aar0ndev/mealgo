version: '3'
services:
  api:
    build: 
        context: backend
    ports:
        - 5000:5000
    volumes: ['./backend:/app']
  app:
    build:
      context: frontend
    ports:
      - 8080:80
    depends_on: 
      - api
    depends_on: 
      - db
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8089:8080
